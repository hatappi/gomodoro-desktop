fragment PomodoroDetails on Pomodoro {
  id
  state
  taskId
  phase
  phaseCount
  remainingTimeSec
  elapsedTimeSec
}

query CurrentPomodoro {
  currentPomodoro {
    ...PomodoroDetails
  }
}

mutation StartPomodoro($input: StartPomodoroInput!) {
  startPomodoro(input: $input) {
    ...PomodoroDetails
  }
}

mutation PausePomodoro {
  pausePomodoro {
    ...PomodoroDetails
  }
}

mutation ResumePomodoro {
  resumePomodoro {
    ...PomodoroDetails
  }
}

mutation StopPomodoro {
  stopPomodoro {
    ...PomodoroDetails
  }
}

subscription OnPomodoroEvent($input: EventReceivedInput!) {
  eventReceived(input: $input) {
    eventCategory
    eventType
    payload {
      ... on EventPomodoroPayload {
        id
        state
        taskId
        phase
        phaseCount
        remainingTimeSec
        elapsedTimeSec
      }
    }
  }
}


